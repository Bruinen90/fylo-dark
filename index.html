<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:400,700" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>
      Fylo landing page with dark theme and features grid
      | Frontend Mentor Challenge
    </title>

</head>
<body>
<div class="mainContainer">

    <nav class="menuBar">
        <img src="./images/logo.svg" alt="Fylo logo" class="menuBar__logo" />
        <div class="menuBar__items">
            <div class="menuBar__item">Features</div>
            <div class="menuBar__item">Team</div>
            <div class="menuBar__item">Sign In</div>
        </div>
    </nav>

    <section class="homeSection">
        <img
            src="./images/illustration-intro.png"
            alt="All your files in one place"
            class="homeSection__bigImage"
        />
        <h1 class="homeSection__mainTitle">
            All your files in one secure location, accessible anywhere.
        </h1>
        <div class="homeSection__text">
            Fylo stores all your most important files in one secure location.
            Access them wherever you need, share and collaborate with friends,
            family and co-workers.
        </div>
        <button class="button button--big">Get Started</button>
    </section>


</div>

</body>
</html>
